.wrapper {
  display: grid;
  grid-template-columns: 2fr 1fr 2fr;
    }

#popup {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: white;
  padding: 16px;
  border-radius: 8px;
  z-index: 999999; /* au-dessus de tout */
  box-shadow: 0 20px 60px rgba(0,0,0,0.4);
}

#popup img {
  max-width: 80vw;
  max-height: 80vh;
  display: block;
}

.close {
  position: absolute;
  top: 6px;
  right: 10px;
  cursor: pointer;
  font-size: 22px;
}
</style>

<script>
  function openPopup() {
    document.getElementById("popup").style.display = "block";
  }

  function closePopup() {

</script>
